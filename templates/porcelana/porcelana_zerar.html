{% extends 'sorteio_novo/base_sorteio.html' %}
{% load static %}
{% block content %}

<div class="container">
    <h1 class="fw-normal lh-1 text-center mb-5" id="titulo">VAMOS COMEÇAR!</h1>
</div>

<main>
    <div class="p-4" id="container-sorteio">
        <h5 class="mt-3 mb-3 font_subtitle text-dark text-center">Clique aqui para zerar o sorteio</h5>
        <div class="text-center">
            <!-- Formulário para realizar o POST request para zerar o banco -->
            <form method="post" action="{% url 'zerar_porcelana' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary rounded-pill" id="botao-zerar">Zerar Banco</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
